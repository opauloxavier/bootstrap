<div id="form" class="row-fluid col-md-10">
<form class="form-horizontal" action="form.php" method="POST">
<fieldset>
	<div class="form-group row">
	<legend class="col-md-10">Formulario</legend>
	</div>
		<div class="form-group row">
			<label class="col-md-2 control-label">Name</label>
		<div class="col-md-4">
			<input type="text" id="name" name="name" placeholder="Tell us your name" class="form-control input-md" >
		</div>
	</div>

	<div class="form-group row">
		<label class="col-md-2 control-label">Age</label>
	<div class="col-md-4">
			<input type="text" id="age" name="age" placeholder="Tell us your age" class="form-control input-md">
		</div>
	</div>
		
		<div class="form-group row">

		<label class="col-md-2 control-label">Password</label>
	<div class="col-md-4">
			<input type="password" id="password" name="password" placeholder="Choose a password" class="form-control input-md">
		</div>	

	<div class="col-md-4">
			<input type="password" id="password-again" placeholder="Please repeat your password" class="form-control input-md" required="true">
		</div>	
	</div>


	<div class="form-group row">
			<label class="col-md-2 control-label">E-mail</label>
		<div class="col-md-4">
			<input type="text" id="email" name="email" placeholder="Inform your e-mail" class="form-control input-md" required="true">
			</div>
	</div>

	<div class="form-group row">
		<label class="col-md-2 control-label" for="radios">Gender</label>
		<div class="col-md-4">
			<div class="radio">
				<label for="radios-0">
				<input type="radio" name="radios" id="male" value="1" checked="checked">
					Male
				</label>
			</div>

			<div class="radio">
				<label for="radios-1">
				<input type="radio" name="radios" id="male" value="2">
					Female
				</label>
			</div>
	</div>
	</div>
	<div class="form-group row">
	<label class="col-md-2 control-label">Additional Info</label>
		<div class="col-md-8">
			<textarea type="text-area" class="form-control" id="info" name="info" placeholder="Feel free to add any comments or thoughts"></textarea>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-md-2 col-md-offset-8 control-label">
